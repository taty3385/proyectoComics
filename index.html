<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Scribble&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/60c801c4ee.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header class="bg-[#020202] h-[100px] flex flex-col justify-center">
        <div class="text-center text-[2.3rem]">
            <span class="title"> Comics Ada</span>
        </div>
    </header>
    <div class="containerImg mb-[2rem] "></div>
    <main class="p-[13px] ml-[13px]">

        <form id="form-comic">
            <div class="conatainerForm flex">
                <div class="w-[40%]">
                    <label name="tilteSearch " class="ml-[1rem]">Busquèda</label>
                    <div class="w-[100%] ">
                        <span class="containerIcon"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" id="tilteSearch"
                            class=" w-[90%] p-[0.5rem]  border-solid border-b-[1px] border-black"
                            placeholder="Ingresa tu Busqueda">
                    </div>
                </div>
                <div class="flex justify-around w-[50%]">
                    <div class="w-[20%]">
                        <label name="titleTipo">Tipo:</label>
                        <select class="w-[100%]  border-[1px] border-solid border[1px] border-black"
                            id="optionPersonajes">
                            <option value="comics">Comic</option>
                            <option value="characters">Personajes</option>
                        </select>
                    </div>
                    <div class="w-[20%]">
                        <label name="titleOrder">Orden:</label>
                        <select id="sortOrder" class="w-[100%] border-[1px] border-solid border[1px] border-black">
                            <option class="aZc" value="asc">A-Z</option>
                            <option class="zAcv" value="desc"> Z-A</option>
                            <option class="viejoc" value="newest">Mas nuevo</option>
                            <option class="viejoc" value="oldest">Mas viejos</option>

                        </select>
                    </div>
                    <div class="w-[20%] flex justify-center items-center ">
                        <button type="button" id="buttonSearch"
                            class="hover w-[100%] h-[50%] border-[1px] border-solid border[1px] border-black text-white bg-black">Buscar
                        </button>
                    </div>
                </div>
            </div>

        </form>

        <h2 class="my-4 text-3xl result font-bold">Resultado</h2>
        <p class="results text-slate-500 mb-[2rem]"></p>
        <div class="hidden">
            <div class="custom-loader"></div>
        </div>
        <div class="containerResult h-[10%]  m-b[5rem] flex flex-wrap">

        </div>
        <div id="infoContainer" class="infoConteiner flex justify-center mb-[2rem]  flex-wrap"></div>

        <section>
            <h3 id="conteo"></h3>
            <div id="infoContainer2"
                class="infoConteiner2 grid grid-cols-4 gap-4 h-[10%] m-b[10rem] mt[5rem] flex flex-col  flex-wrap"> </div>
        </section>
        </div>

        <div class="container-button flex justify-center  mt-[67px]">
            <button id="first" class="hover w-[5%] bg-black text-white mr-[5px]">
                <i class="fas fa-angle-double-left"></i>
            </button>
            <button id="prev" class="hover w-[5%] bg-black text-white mr-[5px]">
                <i class="fas fa-angle-left"></i>
            </button>
            <div id="currentPage"></div>
            <button id="next" class="hover w-[5%] bg-black text-white mr-[5px]">
                <i class="fas fa-angle-right"></i>
            </button>
            <button id="last" class="hover w-[5%] bg-black text-white mr-[5px]">
                <i class="fas fa-angle-double-right"></i>
            </button>
        </div>

    </main>


    <footer class="footer  bg-[#020202] h-[100px] flex flex-col justify-center mt-[3rem]">
        <p class="text-center text-[0.9rem] text-white">Hecho ❤️ por tamy</p>
    </footer>

    <script src="scrip.js"></script>
</html>
